
<head th:replace="fragments/headbooking :: headbooking(title='Search Page')">

</head>
<body class="tundra">


<div   id="page" class="container">


    <div th:replace="fragments/mysidemenu ::headernavmenu "> 

    </div>
    

    <!-- First Row -->
    <div  class="row">

    <!-- First Col 
    margin utilities like .mr-auto to force sibling columns away from one another.
      .ml-md-auto  .ml-auto 
      cass prefix	col-	col-sm-	col-md-	col-lg-	col-xl-
    -->
    <div  class="col-4  col-sm-4  col-md-4 col-lg-4  col-xl-4">

        <div th:replace="fragments/mysidemenu ::mysidemenu "> 

        </div>
    
    </div>
    
      <!-- Second Col -->
    <div  class="col-8  col-sm-8  col-md-8 col-lg-8 col-xl-8">
        <div  id="content">
            	
            	<h1>Search Hotels</h1>

				<h2 th:text="${message}"></h2>
				
				 <!-- FORM -->
				<form id="searchCriteria" class="inline" action="/findhotels" method="get">
				    <span class="errors span-18">
				    	
				    </span>
					<fieldset>
						<div class="span-7">
							<input id="searchString" name="searchString" type="text" value=""/>
							<script type="text/javascript">
								Spring.addDecoration(new Spring.ElementDecoration({
									elementId : "searchString",
									widgetType : "dijit.form.ValidationTextBox",
									widgetAttrs : { promptMessage : "Name, address, city, or zip." }}));
							</script>
						</div>
						<div class="span-6">
							<div>
								<label for="pageSize">Page Size:</label>
								<select id="pageSize" name="pageSize">
									<option value="5">5</option>
									<option value="10">10</option>
									<option value="20">20</option>
								</select>
							</div>
						</div>
						<div class="span-3 last">
							<button type="submit">Find Hotels</button>
						</div>		
				    </fieldset>
				</form>


        
        </div>
        <!-- End content div -->


    </div>
    <!-- End Second Col -->

</div>
<!-- End First Row -->

</div>

<script th:replace="fragments/myscripts :: myscripts"></script>
</body>

</html>
